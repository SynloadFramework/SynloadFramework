
<div class="container-fluid">
      <nav class="navbar-default navbar-static-side navibar" style="display:none;" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav" id="side-menu">
	      <li class="menuItem active" id="home"><a href="javascript:system.loadDefault();template.showLoad();">Home</a></li>
	      {{menus|sort>priority}}
		   {{if menus|empty}}
			<li id="{{uname}}" class="menuItem"><a href="javascript:page.get('{{request.request}}','{{request.page}}');template.showLoad();">{{name}}</a></li>
		   {{else}}
			<li>
				<a href="javascript:;">
				{{name}} <b class="caret"></b>
				</a>
				<ul class="nav nav-second-level">
					{{menus}}
						<li id="{{uname}}" class="menuItem subMenu"><a href="javascript:page.get('{{request.request}}','{{request.page}}');template.showLoad();">{{name}}</a></li>
					{{/menus}}
				</ul>
			</li>
		   {{/if}}
	       {{/menus}}
	       <li class="menuItem"><a href="javascript:user.logout();template.showLoad();">Logout</a></li>
          </ul>
        </div>
      </nav>
        <div id="page-wrapper" style="margin-left:0px;">
         <div class="row">
          <div class="col-lg-12">
              <div class="panel-body content" page="wrapper">
              </div>
          </div>
         </div>
        </div>
</div>
<script>
$(function() {
    $('#side-menu').metisMenu();
    $(window).bind("load resize", function() {
        if ($(this).width() < 768) {
            $('div.sidebar-collapse').addClass('collapse')
        } else {
            $('div.sidebar-collapse').removeClass('collapse')
        }
    });
    $(".navibar").mouseleave(function(){
        page.hideMenu();
    })
    $(".navbar-brand").mouseenter(function(){
        page.showMenu();
    });
});
</script>
