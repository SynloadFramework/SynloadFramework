<form role="form" action="javascript:user.login('#username','#password');" style="width:400px;margin:0px auto;margin-top:20px;">
	<h1>Please Sign In!</h1>
	<input type="text" class="form-control" placeholder="{{username}}" id="username" /><br />
	<input type="password" class="form-control" placeholder="{{password}}" id="password" /><br />
	<button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
	<a class="btn btn-default btn-lg btn-block" href="javascript:page.get('get','register');">Create New Account</a>
</form>
