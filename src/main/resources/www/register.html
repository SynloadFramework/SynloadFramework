<div class="panel panel-default registerBoxClass" style="width:500px;left:50%;margin-left:-250px;margin-top:80px;position:fixed;">
	<div class="panel-body">
		<form role="form" action="javascript:user.create('#username','#password','#email');">
			<h1>Please fill out the form!</h1>
			<input type="text" class="form-control" placeholder="Username" id="username" /><br />
			<input type="password" class="form-control" placeholder="Password" id="password" /><br />
			<input type="text" class="form-control" placeholder="Email" id="email" /><br />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
			<a class="btn btn-default btn-lg btn-block" href="javascript:page.get('get','login');">Already Have An Account?</a>
		</form>
	</div>
</div>
