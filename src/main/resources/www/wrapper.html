
<div class="container-fluid">

         <div class="row">
          <div class="col-lg-12">
              <div class="panel-body content" page="wrapper">
              </div>
          </div>
         </div>
        </div>
	<div style="margin-left:0px;margin-top:20px;background:#fff;box-shadow: 0px 2px 5px #5a5a5a;min-height:10px;padding:10px;margin-bottom:20px;text-align:center;-webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px;color:#000;">

<script>
$(function() {
    //$('#side-menu').metisMenu();
    $(window).bind("load resize", function() {
        if ($(this).width() < 768) {
            $('div.sidebar-collapse').addClass('collapse')
        } else {
            $('div.sidebar-collapse').removeClass('collapse')
        }
    })
    $(".navibar").mouseleave(function(){
        page.hideMenu();
    })
    $(".navbar-brand").mouseenter(function(){
        page.showMenu();
    });
});
</script>
